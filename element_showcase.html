<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/styles.css">

	<title>Element Showcase</title>
</head>
<body style="padding: 24px;">
	<h1>Buttons</h1>
	<p>
		<button class="button button-medium button-primary">Primary button</button>
		<button class="button button-medium button-secondary">Secondary button</button>
		<button class="button button-medium button-tertiary">Tertiary button</button>
	</p>
	<p>
		<button class="button button-small button-primary">Small button</button>
		<button class="button button-medium button-primary">Medium button</button>
		<button class="button button-large button-primary">Large button</button>
	</p>
	<hr>
	<h1>Headers</h1>
	<h1 class="hero-title">Hero Title</h1>
	<h2 class="hero-subtitle">Hero Subtitle</h2>
	<h1>Header 1</h1>
	<h2>Header 2</h2>
	<h3>Header 3</h3>
	<h4>Header 4</h4>
	<h5>Header 5</h5>
	<h6>Header 6</h6>
	<hr>
	<h1>Input Elements</h1>
	<form style="max-width: 250px;">
		<div class="input-group">
			<label>Some text field</label>
			<input type="text" placeholder="Input goes here">
		</div>
	</form>
	<hr>
	<h1>Cards</h1>
	<div class="card">
		<h3 class="card-title">Some title</h3>
		<div class="card-content">Some meaningful content here</div>
	</div>
	<hr>
	<h1>Quotes</h1>
	<div class="testimonial">
		<q>This is a testimonial</q>
		<p>- The dev</p>
	</div>
</body>
</html>
