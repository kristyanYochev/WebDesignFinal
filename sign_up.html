<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/styles.css">
	<title>Streamify - Home</title>
</head>
<body>
	<header class="title-section">
		<nav class="navbar">
			<a href="index.html" class="navbar-logo">Streamify</a>
			<ul class="navbar-items">
				<li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
				<li class="navbar-item"><a href="pricing.html" class="navbar-link">Pricing</a></li>
				<li class="navbar-item"><a href="#" class="navbar-link">Download</a></li>
				<li class="navbar-item"><a href="for_developers.html" class="navbar-link">For developers</a></li>
				<li class="navbar-item"><a href="sign_up.html" class="button button-medium button-primary">Sign Up</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="card">
			<form action="#">
				<h2 class="card-title">Sign Up</h2>
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="you@exmaple.com">
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Your very secret password">
				</div>
				<div class="card-content">
					<a href="#">Already have an account? Sign in.</a>
				</div>
				<div class="card-content">
					<button type="submit" class="button button-primary button-medium">Register</button>
				</div>
			</form>
		</div>
	</main>
	<footer>
		Copyright &copy; Streamify 2020
	</footer>
